<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Manutenção</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  
</head>
<body>
  <h1>Gerar Ordem para manutenção</h1>
  <form id="manutencaoForm">
  <select id="aeronave_id" required>
    <option value="" disabled selected>Selecione a aeronave</option>
  </select>

  <select id="peca_id" required>
    <option value="" disabled selected>Selecione a peça</option>
  </select>

  <input type="text" id="motivo" placeholder="Motivo para manutenção" required />
  
  <select id="tipo_manutencao" required>
    <option value="" disabled selected>Selecione o tipo de manutenção</option>
    <option value="corretiva">Corretiva</option>
    <option value="preventiva">Preventiva</option>
  </select>
  
  <button type="submit">Gerar</button>
</form>
  

  <h2>Listar Faturas</h2>
  <button onclick="listarFaturas()">Buscar</button>

  <pre id="resultado"></pre>
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>

</body>
</html>
